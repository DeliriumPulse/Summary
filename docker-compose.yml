version: '3.8'

services:
  telegram-bot:
    build: .
    container_name: telegram-summarizer
    restart: unless-stopped
    env_file:
      - .env
    volumes:
      # Persist database across container restarts
      - ./data:/app/data
      # Optional: Mount config for BYOK mode
      # - ./config:/app/config
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    # Resource limits (optional, adjust as needed)
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 512M
        reservations:
          cpus: '0.5'
          memory: 256M

